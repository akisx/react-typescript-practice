version: 2
jobs:
  info:
    docker:
      - image: circleci/node:8.9
    steps:
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "Yarn $(yarn --version)"
  test:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ~/.cache/yarn/
      - run:
          name: Test
          command: CI=true yarn test
  build:
    docker:
      - image: circleci/node:8.9
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Build
          command: CI=true yarn run build
      - store_artifacts:
          path: ./build
workflows:
  version: 2
  test-build:
    jobs:
      - info
      - test
      - build:
          requires:
            - test